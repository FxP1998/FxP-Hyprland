# === MONITOR CONFIGURATION ===
# ~/.config/hypr/hyprland.conf

# === SYNTAX ===
# monitor = <name>, <resolution>@<refreshRate>, <position>, <scale>, <transform>, <bitdepth>
# monitor = <name>, <preferred>, <position>, <scale>, <transform>, <bitdepth>

# === CURRENT MONITOR CONFIGURATION ===
monitor = eDP-1, 1920x1080@60.10, 0x0, 1
# === MULTI-MONITOR EXAMPLES (COMMENTED OUT) ===
# monitor = HDMI-A-1, 1920x1080@144, 1920x0, 1  # Right of main monitor
# monitor = DP-1, 2560x1440@120, -2560x0, 1.5   # Left of main monitor, 150% scale
# monitor = ,preferred,auto,1                   # Auto-detect additional monitors

# === HIGH REFRESH RATE EXAMPLE ===
# monitor = eDP-1, 1920x1080@144, 0x0, 1

# === 4K SCALING EXAMPLE ===
# monitor = eDP-1, 3840x2160@60, 0x0, 2        # 200% scaling for 4K display

# === ULTRAWIDE EXAMPLE ===
# monitor = DP-1, 3440x1440@100, 0x0, 1

# === MIRROR DISPLAY EXAMPLE ===
# monitor = HDMI-A-1, 1920x1080@60, 0x0, 1, mirror, eDP-1

# === ROTATION EXAMPLES ===
# monitor = eDP-1, 1920x1080@60, 0x0, 1, transform 1   # 90째 clockwise
# monitor = eDP-1, 1920x1080@60, 0x0, 1, transform 2   # 180째
# monitor = eDP-1, 1920x1080@60, 0x0, 1, transform 3   # 90째 counter-clockwise
# monitor = eDP-1, 1920x1080@60, 0x0, 1, transform 4   # flipped
# monitor = eDP-1, 1920x1080@60, 0x0, 1, transform 5   # flipped + 90째 clockwise

# === BITDEPTH EXAMPLES ===
# monitor = eDP-1, 1920x1080@60, 0x0, 1, , 10   # 10-bit color depth

# === VRR (VARIABLE REFRESH RATE) ===
# monitor = eDP-1, 1920x1080@144, 0x0, 1, , , vrr 1  # Enable VRR

# === AUTOMATIC MONITOR DETECTION ===
# monitor = ,preferred,auto,1,auto             # Auto-detect all monitors

# === DISABLE A MONITOR ===
# monitor = HDMI-A-1, disable                  # Disable a monitor

# === WORKSPACE ASSIGNMENT TO MONITORS ===
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-1

# For multi-monitor setup:
# workspace = 1, monitor:eDP-1
# workspace = 2, monitor:HDMI-A-1
# workspace = 3, monitor:DP-1

# === SPECIAL WORKSPACES ===
workspace = special:magic, on-created-empty:kitty

# === MONITOR COMMANDS ===
# Execute commands when monitors are connected/disconnected
# bind = , monitoradded, exec, notify-send "Monitor Connected"
# bind = , monitorremoved, exec, notify-send "Monitor Disconnected"

# === TIPS ===
# 1. Run "hyprctl monitors" to get all monitor details
# 2. Run "hyprctl devices" to see available displays
# 3. Run "wlr-randr" for Wayland monitor information
# 4. Use "preferred" for auto-resolution detection
# 5. Use "auto" for automatic positioning

# === TROUBLESHOOTING ===
# If monitors aren't detected properly, try:
# 1. Check cable connections
# 2. Restart Hyprland: hyprctl reload
# 3. Check kernel messages: dmesg | grep -i drm
# 4. Verify with: wlr-randr

# See https://wiki.hyprland.org/Configuring/Monitors/ for more details

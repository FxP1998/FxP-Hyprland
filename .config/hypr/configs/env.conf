# The basic syntax to set an environment variable in Hyprland 
# env = VARIABLE=VALUE

# === EXAMPLE ===
# env = XCURSOR_SIZE=24
# env = QT_QPA_PLATFORM=wayland
# env = MOZ_ENABLE_WAYLAND=1



# === CURSOR SETTINGS ===
env = HYPRCURSOR_THEME,Everforest cursors
env = HYPRCURSOR_SIZE,30
env = XCURSOR_THEME,Everforest cursors  # Fallback for X11 apps
env = XCURSOR_SIZE,30

# === DESKTOP ENVIRONMENT ===
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# === QT CONFIGURATION ===
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct  # Use qt6ct for Qt6 applications
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_STYLE_OVERRIDE,gtk2

# === GTK CONFIGURATION ===
env = GTK_USE_PORTAL,1
env = GDK_BACKEND,wayland,x11  # Wayland first, then X11 fallback
env = CLUTTER_BACKEND,wayland

# === ELECTRON APPS (Discord, VS Code, etc) ===
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NODE_OPTIONS,--no-experimental-fetch

# === BROWSER & WEB APPS ===
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DBUS_REMOTE,1
env = WEBKIT_DISABLE_COMPOSITING_MODE,1

# === NVIDIA (if applicable) ===
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = WLR_NO_HARDWARE_CURSORS,1

# === PERFORMANCE & RENDERING ===
env = WLR_DRM_NO_ATOMIC,1
env = WLR_RENDERER,vulkan
env = WLR_NO_HARDWARE_CURSORS,0

# === INPUT METHOD (for IME) ===
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx

# === FILE MANAGER & THUMBNAILS ===
env = SAL_USE_VCLPLUGIN,gtk3
env = GDK_SCALE,1

# === WAYLAND PROTOCOLS ===
env = WLR_DRM_DEVICES,/dev/dri/card1

# === FALLBACK SETTINGS ===
env = SDL_VIDEODRIVER,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1


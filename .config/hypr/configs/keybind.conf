# === REFFERENCE LINK'S ===
# https://wiki.hypr.land/Configuring/Keywords/
# https://wiki.hypr.land/Configuring/Keywords/
# https://wiki.hypr.land/Configuring/Binds/



# === DEFAULT APPS ===
$terminal = kitty
$fileManager = kitty yazi
$menu = rofi -show drun
$browser = firefox
$editor = code




# === KEY BINDING'S ===
$mainMod = SUPER # Sets "Windows" key as main modifier (DO NOT CHANGE)



# === DEFAULT BINDING'S ===
bind = $mainMod, SPACE, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, A, exec, $menu
bind = $mainMod, B, exec, LIBGL_ALWAYS_SOFTWARE=1 GDK_BACKEND=x11 $browser
bind = CONTROL, B, exec, LIBGL_ALWAYS_SOFTWARE=1 GDK_BACKEND=x11 librewolf



# === MANUAL KEY BINDING'S ===
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = CONTROL ALT, DELETE, exit,

bind = CONTROL ALT SHIFT, U, exec, alacritty ~/.config/FxP/scripts/backup_to_github/backup_to_github.sh
bind = $mainMod, T, exec, /home/FxP/.config/FxP/default-scripts/theme-switcher/theme-switch

# Fullscreen Screenshot (SUPER + Print)
bind = $mainMod, Print, exec, ~/.config/FxP/scripts/screenshot/screenshot full



# === MANUAL KEY BINDING'S (MOD + SHIFT) ===
# Region Screenshot (SUPER + Shift + Print)
bind = $mainMod SHIFT, B, exec, brave
bind = $mainMod SHIFT, SPACE, exec, alacritty
bind = $mainMod SHIFT, E, exec, thunar
#bind = $mainMod SHIFT, E, exec, nautilus


# === SCRIPTS BINDING'S (MOD + SHIFT) ===
bind = $mainMod SHIFT, Q, exec, ~/.config/FxP/scripts/force_kill_active/force_kill_active
bind = $mainMod Shift, W, exec, ~/.config/FxP/scripts/wallpaper/wallcycle
bind = $mainMod SHIFT, Print, exec, ~/.config/FxP/scripts/screenshot/screenshot region



# === FOCUS ON ACTIVE WINDOWS ===
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d



# === MOVE ACTIVE WINDOWS ==== 
bind = $mainMod SHIFT, LEFT, movewindow, l
bind = $mainMod SHIFT, RIGHT, movewindow, r
bind = $mainMod SHIFT, UP, movewindow, u
bind = $mainMod SHIFT, DOWN, movewindow, d



# === RESIZE THE WINDOW ===
# Entering Resize Mode
bind = $mainMod, F1, submap, resize  # Enter "resize" submap

# Resize Submap Definition
submap = resize
# Repeatable binds for resizing (hold down the key)
binde = , right, resizeactive, 20 0  # Increase width
binde = , left, resizeactive, -20 0 # Decrease width
binde = , up, resizeactive, 0 -20   # Decrease height
binde = , down, resizeactive, 0 20    # Increase height

# Exiting Resize Mode
bind = $mainMod, escape, submap, reset # Exit resize submap

# Resetting the Submap
submap = reset # Resets the submap, returning to global binds



# === SWITCH WORKSPACE ===
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5



# === MOVE ACTIVE WINDOW TO A WORKSPACE ===
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5



# === SCROLL THROUGH EXISTING WORKSPACES ===
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1



# === MOVE/RESIZE WINDOWS ===
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



# === LEPTOP MULTIMEDIA KEYS FOR VOLUME and BRIGHTNESS CONTROLL ===
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-



# === MULTIMEDIA KEYS BINDINGS (REQUIRES "playerctl")
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# === temporarely keybindings ===
bind = CONTROL ALT, S, exec, shutdown -h 00
bind = CONTROL ALT, R, exec, systemctl reboot


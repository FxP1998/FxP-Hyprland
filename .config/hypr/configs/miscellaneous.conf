# === MASTER WINDOW SETTING ===
# https://wiki.hypr.land/Configuring/Dwindle-Layout/
# https://wiki.hypr.land/Configuring/Master-Layout/ 

# === DWINDLE LAYOUT ===
dwindle {
    pseudotile = yes # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # You probably want this
    force_split = 0 # 0: never, 1: always, 2: on workspace change
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
}

# === MASTER LAYOUT ===
master {
    new_on_top = false
    mfact = 0.55
    special_scale_factor = 0.8
}

# === MISCELLANEOUS ===
# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 to disable default wallpapers
    disable_hyprland_logo = yes # Disable the Hyprland logo
    disable_splash_rendering = yes # Disable splash rendering
    vfr = yes # Variable frame rate control
    vrr = 0 # Variable refresh rate: 0=off, 1=on, 2=fullscreen only
    mouse_move_enables_dpms = yes # Move mouse to enable DPMS
    key_press_enables_dpms = yes # Key press to enable DPMS
    enable_swallow = yes # Enable window swallowing
    swallow_regex = ^(kitty|Alacritty|foot|wezterm)$ # Terminals that can be swallowed
    focus_on_activate = yes # Focus window on activation
    animate_manual_resizes = yes # Animate manual window resizes
    animate_mouse_windowdragging = yes # Animate window dragging
    #background_color = rgba(2b3339ff) # Everforest Dark background color
    new_window_takes_over_fullscreen = 1 # New window behavior in fullscreen
}

# === INPUT ===
# https://wiki.hyprland.org/Configuring/Variables/#input
# https://wiki.hyprland.org/Configuring/Variables/#gestures
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 2

    sensitivity = 0.6 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        scroll_factor = 1.0
        tap-to-click = true
        tap-and-drag = true
        drag_lock = false
        disable_while_typing = true
        middle_button_emulation = false
    }

    tablet {
        output = 
    }
}

# === GESTURES ===
gestures {
    workspace_swipe = true
    workspace_swipe_distance = 300
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_create_new = true
    workspace_swipe_forever = true
    workspace_swipe_use_r = true
}

# === PER-DEVICE CONFIGURATION ===
# https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
device {
    name = epic-mouse-v1
    sensitivity = -0.5
    accel_profile = flat
}


# === INCLUDE THEME ===
include ~/.config/kitty/color.conf

# === PERFORMANCE & RENDERING ===
repaint_delay 10
input_delay 2
sync_to_monitor no

# === FONT & LIGATURES ===
font_family      MapleMono-NF-Regular
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13
disable_ligatures never

# === WINDOW & LAYOUT ===
hide_window_decorations yes
window_padding_width 20
confirm_os_window_close 0
background_opacity 0.85

# === SCROLLBACK & HISTORY ===
scrollback_lines 10000

# === MOUSE & INTERACTION ===
mouse_hide_wait 0
wheel_scroll_multiplier 5.0


# === BELL & NOTIFICATIONS ===
enable_audio_bell   yes
bell_path           ~/.config/FxP/sounds/bell-sounds/mixkit-attention-bell-ding-586.wav

# === REMOTE CONTROL ===
allow_remote_control yes

# === CLIPBOARD ===
# TYPO FIXED: 'clipboard' is now correctly spelled
clipboard_control     write-clipboard write-primary read-clipboard-ask read-primary-ask

# *** ONLY CTRL SHORTCUTS NOW (No CMD/SUPER) ***
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# === TAB BAR ===
tab_bar_min_tabs            1
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}



##############################
##                          ##
##   === DEFAULT APPS ===   ##
##                          ##
##############################

$terminal = kitty
$file = thunar
$filealt = kitty ~/.config/fxp-hyprland/scripts/yazi/launcher.sh
$menu = rofi -show drun
$browser = firefox
$editor = kitty nvim





##############################
##                          ##
##   === MAINMOD KEY ===    ##
##   === WINDOW KEY ===     ##
##                          ##
##############################

# === DO NOT CHANGE UNTIL YOU KNOW WHAT YOU ARE DOING ===
$mainMod = SUPER





####################################
##                                ##
##      === DEFAULT BIND ===      ##
##                                ##
####################################

# === ONLY MAINMOD ===
bind = $mainMod, q, killactive
bind = $mainMod, return, exec, $terminal
bind = $mainMod, e, exec, $file
bind = $mainMod, a, exec, $menu
bind = $mainMod, b, exec, firefox
bind = $mainMod, f, fullscreen
bind = $mainMod, j, togglesplit 
bind = $mainMod, v, togglefloating 
bind = $mainMod, l, exec, hyprlock
bind = $mainMod, print, exec, ~/.config/fxp-hyprland/scripts/custom/screenshot/screenshot.sh

# === MAINMOD + SHIFT ===
bind = $mainMod shift, R, exec, ~/.config/fxp-hyprland/scripts/custom/waybar/launcher.sh
bind = $mainMod shift, q, exec, ~/.config/fxp-hyprland/scripts/custom/force_kill/force_kill.sh
bind = $mainMod shift, e, exec, $filealt
bind = $mainMod shift, return, exec, kitty -T "fxp-temp"
bind = $mainMod shift, w, exec, ~/.config/fxp-hyprland/scripts/wallpaper/wallcycle
bind = $mainMod shift, print, exec, ~/.config/fxp-hyprland/scripts/custom/screenshot/screenshot.sh area

# === MAINMOD + CTRL ===
bind = $mainMod ctrl, print, exec, ~/.config/fxp-hyprland/scripts/custom/screenrecording/recording-script.sh

# === MAINMOD + ALT ===

# === MAINMOD + CTRL + SHIFT ===
bind = $mainMod ctrl shift, print, exec, ~/.config/fxp-hyprland/scripts/custom/screenrecording/recording-script.sh area

# === MAINMOD + SHIFT + ALT ===


# === ONLY CTRL ===
bind = ctrl, e, exec, $editor 

# === CTRL + SHIFT ===


# === CTRL + ALT ===
bind = ctrl alt, delete, exit

# === ONLY ALT ===
bind = alt, l, exec, wlogout





####################################
##                                ##
##         === VOLUME ===         ##
##                                ##
####################################

# === DEFAULT VOLUME ===
#bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
#bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
#bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# === VOLUME WITH SWAYOSD-CLINT ===
bindel =, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel =, XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel =, XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle





####################################
##                                ##
##       === BRIGHTNESS ===       ##
##                                ##
####################################

# === DEFAULT BRIGHTNESS ===
#bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
#bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# === BRIGHTNESS WITH SWAYOSD-CLIENT ===
bindel=, XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel=, XF86MonBrightnessDown, exec, swayosd-client --brightness lower





########################################################
##                                                    ##
##       === MULTIMEDIA/MUSIC PLAYBACK KEYS ===       ##
##                                                    ##
########################################################

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPause, exec, playerctl play-pause


##########################################
##                                      ##
##    === SECURITY & PERMISSIONS ===    ##
##                                      ##
##########################################

ecosystem {
  enforce_permissions = 1
}

# Allow Grim (screenshots)
permission = /usr/(bin|local/bin)/grim, screencopy, allow

# Allow xdg-desktop-portal-hyprland (required for portal-based screen sharing)
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow

# Allow HyprPM plugins
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# wf-recorder (Wayland screen recording)
permission = /usr/(bin|local/bin)/wf-recorder, screencopy, allow

# OBS Studio (Wayland / X11)
permission = /usr/(bin|local/bin)/obs, screencopy, allow

# Hyprlock (lockscreen with screencopy capability)
permission = /usr/(bin|local/bin)/hyprlock, screencopy, allow


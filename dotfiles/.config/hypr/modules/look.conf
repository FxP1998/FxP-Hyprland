source = ~/.config/hypr/modules/color.conf

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 3

    col.active_border = $purple $blue 45deg
    col.inactive_border = $orange

    resize_on_border = false


    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 2

    # active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 8
        render_power = 1
        color = $bg-alt
    }

    blur {
        enabled = true
        size = 8
        passes = 3

        vibrancy = 0.500
    }
}
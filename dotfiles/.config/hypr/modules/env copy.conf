################################
##                            ##
##    === ENVIRONMENT ===     ##
##                            ##
################################

# ===== CURSOR CONFIGURATION =====
env = XCURSOR_THEME,Future-cursors
env = HYPRCURSOR_THEME,Future-cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# ===== FIREFOX OPTIMIZATIONS =====
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_WEBRENDER,1
env = MOZ_X11_EGL,1
env = MOZ_USE_XINPUT2,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = MOZ_DBUS_REMOTE,1

# ===== HARDWARE ACCELERATION =====
# Intel HD 520 (Skylake) - try both drivers
env = LIBVA_DRIVER_NAME,iHD
# Fallback to i965 if iHD has issues
# env = LIBVA_DRIVER_NAME,i965  
env = VDPAU_DRIVER,va_gl

# ===== WAYLAND BACKENDS =====
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland,x11
env = CLUTTER_BACKEND,wayland

# ===== QT CONFIGURATION =====
# Force Kvantum as the style engine
env = QT_STYLE_OVERRIDE,Kvantum
# Enable high DPI scaling (adjust as needed)
env = QT_ENABLE_HIGHDPI_SCALING,1
env = QT_SCALE_FACTOR,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# ===== GTK CONFIGURATION =====
env = GTK_USE_PORTAL,1
env = QT_QPA_PLATFORM_THEME,gtk2

# ===== ELECTRON/CHROMIUM =====
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = CHROME_EXECUTABLE,chromium

# ===== HYPRLAND SPECIFIC =====
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ===== APPLICATION SPECIFIC =====
# Java applications
env = _JAVA_AWT_WM_NONREPARENTING,1
# File manager
env = NNN_TRASH,1
# Video players
env = MPV_HIGH_PRIORITY,1

# ===== PERFORMANCE OPTIMIZATIONS =====
# Mesa optimizations for Intel
env = MESA_LOADER_DRIVER_OVERRIDE,iris
env = INTEL_DEBUG,norbc
# Game optimizations
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# ===== DEVELOPMENT =====
# Uncomment if you're a developer
# env = QT_LOGGING_RULES,qtwayland*.debug=false
# env = GDK_DEBUG,gl-gamma

# Force KDE applications to use specified theme
env = KDE_APPLICATIONS_ICON_THEME,BeautySolar
env = KDE_APPLICATIONS_STYLE,kvantum
env = QT_STYLE_OVERRIDE,Kvantum

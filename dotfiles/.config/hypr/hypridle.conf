general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

# Dim screen to 20% brightness after 5 minutes
listener {
    timeout = 300                               # 5 minutes
    on-timeout = brightnessctl -s set 20        # dim screen to 20% brightness
    on-resume = brightnessctl -r                # restore brightness when activity detected
}

# Turn screen black after 10 minutes (but don't lock yet)
listener {
    timeout = 600                               # 10 minutes
    on-timeout = hyprctl dispatch dpms off      # turn screen off completely
    on-resume = hyprctl dispatch dpms on && brightnessctl -r  # turn screen on and restore brightness
}

# Lock screen after 20 minutes
listener {
    timeout = 1200                              # 20 minutes
    on-timeout = loginctl lock-session          # lock screen
}

# Suspend system after 2 hours of inactivity
listener {
    timeout = 7200                              # 2 hours (120 minutes)
    on-timeout = systemctl suspend              # suspend PC
}
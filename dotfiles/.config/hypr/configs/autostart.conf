# === ENVIRONMENT SETUP ===
env = XDG_CURRENT_DESKTOP,Hyprland

# === AUTOSTART APPLICATIONS ===
exec-once = nm-applet &    # Network Manager Applet
exec-once = waybar &    # Waybar (Status Bar) - removed invalid env var
# exec-once = swaync &    # Alternative notification manager (if you prefer)
exec-once = mako &    # Notification Manager (replaced swapxrc)

# === HYPRLAND UTILITIES ===
exec-once = hypridle &    # Hypridle (Idle Manager)
exec-once = hyprpaper &    # Hyprpaper (Wallpaper Manager)

# === WALLPAPER SETUP ===
exec-once = swww-daemon    # Initialize swww wallpaper daemon
exec-once = swww img ~/.config/FxP/wallpapers/catpuccin-macchiato/default/flatppuccin_4k_macchiato.png
#exec-once = swww img ~/.config/FxP/wallpapers/default/everforest-anime-girl.png --transition-type none    # Set initial wallpaper
exec-once = cp ~/.config/FxP/wallpapers/catpuccin-macchiato/default/flatppuccin_4k_macchiato.png ~/.config/FxP/tmp/current_wall.png    # Copy current wallpaper reference

# === POLKIT AUTHENTICATION ===
# exec-once = /usr/lib/polkit-kde-authentication-agent-1 &    # KDE Polkit Agent
exec-once = systemctl --user start hyprpolkitagent    # Hyprland Polkit Agent (alternative)

# === XDG DESKTOP PORTALS ===
#exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user restart xdg-desktop-portal.service
exec-once = systemctl --user restart xdg-desktop-portal-hyprland.service
exec-once = systemctl --user restart xdg-desktop-portal-gtk.service

# === CURSOR THEME ===
# exec-once = hyprctl setcursor rose-pine-hyprcursor 24    # Set cursor theme
exec-once = hyprctl setcursor Everforest-Cursors 24    # Alternative cursor theme
# exec-once = hyprctl setcursor Future-Cursors 24    # Alternative cursor theme

# === INPUT METHOD ===
exec-once = fcitx5 -d &    # Input method framework
# exec-once = ibus-daemon -drx &    # Alternative input method

# === CLIPBOARD MANAGER ===
exec-once = wl-paste --watch cliphist store &    # Clipboard history manager

# === ADDITIONAL UTILITIES ===
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP    # DBus environment
exec-once = sleep 2 && kanshi &    # Auto display configuration
exec-once = udiskie &    # Removable disk automount
exec-once = blueman-applet &    # Bluetooth manager

# === PERFORMANCE OPTIMIZATIONS ===
exec-once = echo performance | sudo tee /sys/devices/system/cpu/cpu*/cpufreq/scaling_governor    # CPU performance mode (optional)

# === GAMING OPTIMIZATIONS ===
exec-once = gamemoded -s &    # Game mode daemon

# === TIME DATE AUTO SYNC (USB BOOTING ONLY) ===
exec-once = ~/.config/FxP/default-scripts/USB-Special/timedatectl/time-sync

# cava on waybar
exec-once = nohup ~/.config/waybar/scripts/cava_updater.sh > /dev/null 2>&1 &

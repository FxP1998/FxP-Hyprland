# === IGNORE MAXIMIZE REQUESTS FROM APPS ===
windowrule = suppressevent maximize, class:.*

# === FIX SOME DRAGGING ISSUES WITH XWAYLAND ===
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# === ROFI POWERMENU ===
windowrulev2 = animation fade zoom, class:^(Rofi)$, title:^(rofi - drun)$
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = center, class:^(Rogi)$
windowrulev2 = noborder, class:^(Rogi)$
windowrulev2 = noblur, class:^(Rogi)$

# === NAUTILUS FILE MANAGER (Fixed class name) ===
windowrulev2 = float, class:^(org\.gnome\.Nautilus)$, title:^(Rename ".*")$
windowrulev2 = center, class:^(org\.gnome\.Nautilus)$, title:^(Rename ".*")$
windowrulev2 = float, class:^(org\.gnome\.Nautilus)$, title:^(File Operation Progress)$
windowrulev2 = center, class:^(org\.gnome\.Nautilus)$, title:^(File Operation Progress)$
windowrulev2 = float, class:^(org\.gnome\.Nautilus)$, title:^(.*)$
windowrulev2 = size 900 520, class:^(org\.gnome\.Nautilus)$, title:^(.*)$
windowrulev2 = move 100%-950 100%-800, class:^(org\.gnome\.Nautilus)$

